<script type="application/ld+json">
{% if page.url == '/' %}
{
  "@context": "https://schema.org",
  "@type": "ProfilePage",
  "mainEntity": {
    "@type": "Person",
    "@id": "{{ site.url }}/#person",
    "name": {{ site.person_schema.name | jsonify }},
    "alternateName": {{ site.person_schema.alternateName | jsonify }},
    "jobTitle": {{ site.person_schema.jobTitle | jsonify }},
    "description": {{ site.person_schema.description | jsonify }},
    "url": {{ page.url | absolute_url | jsonify }},
    "image": {
      "@type": "ImageObject",
      "url": {{ site.person_schema.image | absolute_url | jsonify }}
    },
    "sameAs": {{ site.person_schema.sameAs | jsonify }}
  },
  "hasPart": [
    {% for article in site.person_schema.articles %}
    {
      "@type": "Article",
      "headline": {{ article.title | jsonify }},
	  "name": {{ article.title | jsonify }},
      "url": {{ article.url | jsonify }},
      "author": {
        "@type": "Person",
        "@id": "{{ site.url }}/#person",
        "name": {{ site.person_schema.name | jsonify }}
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
{% elsif page.url == '/writing/' %}
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": {{ page.title | jsonify }},
  "description": {{ page.description | jsonify }},
  "url": {{ page.url | absolute_url | jsonify }},
  "mainEntity": {
    "@type": "ItemList",
    "itemListElement": [
      {% for article in site.person_schema.articles %}
      {
        "@type": "ListItem",
        "position": {{ forloop.index }},
        "item": {
          "@type": "Article",
          "headline": {{ article.title | jsonify }},
          "name": {{ article.title | jsonify }},
          "url": {{ article.url | jsonify }}
          "author": {
            "@type": "Person",
            "@id": "{{ site.url }}/#person",
            "name": {{ site.person_schema.name | jsonify }}
          },
        }
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  },
  "author": {
    "@type": "Person",
    "@id": "{{ site.url }}/#person",
    "name": {{ site.person_schema.name | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | default: site.person_schema.name | jsonify }}
  }
}
{% elsif page.layout == 'post' %}
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ page.title | jsonify }},
  "description": {{ page.description | default: page.excerpt | strip_html | strip_newlines | jsonify }},
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% if page.last_modified %}
  "dateModified": "{{ page.last_modified | date_to_xmlschema }}",
  {% else %}
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "url": {{ page.url | absolute_url | jsonify }},
  "image": {
    "@type": "ImageObject",
    "url": {{ site.person_schema.image | absolute_url | jsonify }}
  },
  "author": {
    "@type": "Person",
    "name": {{ site.person_schema.name | jsonify }},
    "url": {{ '/' | absolute_url | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | default: site.person_schema.name | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.person_schema.image | absolute_url | jsonify }}
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ page.url | absolute_url | jsonify }}
  }
}
{% elsif page.layout == 'default' %}
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": {{ page.title | jsonify }},
  "description": {{ page.description | default: page.excerpt | strip_html | strip_newlines | jsonify }},
  "url": {{ page.url | absolute_url | jsonify }},
  "author": {
    "@type": "Person",
    "name": {{ site.person_schema.name | jsonify }},
    "url": {{ '/' | absolute_url | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | default: site.person_schema.name | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.person_schema.image | absolute_url | jsonify }}
    }
  },
  "isPartOf": {
    "@type": "WebSite",
    "name": {{ site.title | default: site.person_schema.name | jsonify }},
    "url": {{ '/' | absolute_url | jsonify }}
  }
}
{% endif %}
</script>
